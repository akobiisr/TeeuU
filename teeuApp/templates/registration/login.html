


{% load static %}

<link href="{% static 'teeuApp/css/mystyle.css' %}" rel="stylesheet" type="text/css">
<link href="{% static 'teeuApp/css/bootstrap.min.css' %}" rel="stylesheet" type="text/css">

{% block content %}

<body class="body-login">
    <div class="loginBox">
        <img src="{% static 'teeuApp/img/logoEEU2.jpeg' %}" class="img-rounded user">
        <h2> Connectez-vous ici</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {% if form.errors %}
                <span class=" label-login">
                    Login ou mot de passe incorrect.
                </span>
                {% endif %}
            <p>Login</p>
            <input type="text" name="username" placeholder="Entrer login">
            <p>Mot de passe</p>
            <input type="password" name="password" placeholder="********">
            <input type="submit" name="" value="Connexion">
            <input type="hidden" name="next" value="{{ next }}" />
            <a href=""> <h5>Mot passe oubli√©</h5></a>
            <a href="{% url 'signup' %}"> <h4> <i>Nouveau compte</i></h4>  </a>
        </form>
    </div>
</body>

{% endblock content %}
